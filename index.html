<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Abi ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Center container */
.container {
    position: relative;
    z-index: 2;
}

/* Poetry text */
h1 {
    color: #ff3366;
    font-size: 26px;
    margin-bottom: 15px;
}

p {
    color: #444;
    font-size: 16px;
    margin-bottom: 30px;
    padding: 0 20px;
}

/* Buttons */
button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4d88;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background-color: #888;
    color: white;
    position: absolute;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 18px;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
    z-index: 1;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 0.9; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine, Abi? üíñ</h1>
    <p>
        I admired you quietly. <br>
        I respected you deeply. <br>
        I never rushed a moment. <br><br>
        But today I choose courage over silence‚Ä¶ ‚ù§Ô∏è
    </p>

    <button id="yesBtn" onclick="yesClicked()">Yes üíï</button>
    <button id="noBtn">No üò¢</button>
</div>

<script>

// Floating Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);

// Move NO button safely
const noBtn = document.getElementById("noBtn");

function moveButton() {
    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth - 20;
    const maxY = window.innerHeight - buttonHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveButton();
});

noBtn.addEventListener("mouseover", moveButton);

// YES clicked
function yesClicked() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;background:linear-gradient(to bottom right,#ffe6f0,#ffccdd);">
            <div>
                <h1 style="color:#ff3366;">You just made my world brighter üíñ</h1>
                <p style="font-size:18px;color:#444;">
                    I promise this won't just be a day‚Ä¶ <br>
                    It will be a beautiful beginning ‚ù§Ô∏è
                </p>
            </div>
        </div>
    `;
}
</script>

</body>
</html>
